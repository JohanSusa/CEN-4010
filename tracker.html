            </nav>

        <section id="bmi-tracker" class="tracker-section">
            <h2 class="section-title">BMI Calculator</h2>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="1" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="1" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="1" required>
            </div>
            <button id="calculate-bmi" class="calculate-btn">Calculate BMI</button>
            <div id="bmi-result" class="result"></div>
        </section>
