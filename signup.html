<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Pictures/TF.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="signup">
    <nav class="navbar">
        <div class="navbar_container">
            <a href="index.html" id = "navbar_logo"><img src="Pictures/TF.png" class="logo" alt=""></a>
            <div class="navbar_toggle" id = "mobile-menu">
                <span class = "bar"></span>
                <span class = "bar"></span>
                <span class = "bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="workout.html" class="navbar_link">Workouts</a>
                </li>
                <li class="navbar_item">
                    <a href="Routes.html" class="navbar_link">Routes</a>
                </li>
                <li class="navbar_item">
                    <a href="tracker.html" class="navbar_link">Tracker</a>
                </li>
                <li class="navbar_item" id="signInLink">
                    <a href="signIn.html" class="navbar_link">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <h1> Join TrueFit</h1>
        <form onsubmit="store_data(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Registration successful!</p>

            <a href="index.html">
                <button type="continue" id="continue">Continue</button>
            </a>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
<footer>
</footer>
</html>
